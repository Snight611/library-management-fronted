<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Add a Book</h1>
  <form id="bookForm">
    <label>Title:</label>
    <input type="text" id="title" required />

    <label>Author:</label>
    <input type="text" id="author" required />

    <label>ISBN:</label>
    <input type="text" id="isbn" required />

    <label>Copies:</label>
    <input type="number" id="copies" required />

    <label>Category:</label>
    <select id="category">
      <option value="General">General</option>
      <option value="Science">Science</option>
      <option value="Fiction">Fiction</option>
      <option value="Math">Math</option>
    </select>

    <label>Description:</label>
    <textarea id="description" rows="3"></textarea>

    <button type="submit">Add Book</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('bookForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        isbn: document.getElementById('isbn').value,
        copies: parseInt(document.getElementById('copies').value),
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
      };

      try {
        const res = await fetch('https://library-management-system-85fv.onrender.com/books', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          messageDiv.textContent = '✅ Book added successfully!';
          messageDiv.className = 'message success';
          form.reset();
        } else {
          messageDiv.textContent = `❌ Error: ${result.message || 'Something went wrong'}`;
          messageDiv.className = 'message error';
        }
      } catch (error) {
        messageDiv.textContent = '❌ Failed to connect to server.';
        messageDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
