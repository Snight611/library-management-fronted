<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samoei Boys Senior School Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f0f4f8;
        --primary: #0f172a;
        --text: #1e293b;
        --accent: #3b82f6;
        --transition: 0.3s ease;
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        transition: background var(--transition), color var(--transition);
      }

      .dark {
        --bg: #1e293b;
        --text: #f1f5f9;
        --primary: #1e40af;
        --accent: #60a5fa;
      }

      header {
        background-color: var(--primary);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      }

      h2 {
        text-align: center;
        color: var(--primary);
      }

      button, select, input, textarea {
        font-family: inherit;
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        width: 100%;
        margin-bottom: 1rem;
      }

      .btn {
        background-color: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background var(--transition);
      }

      .btn:hover {
        background-color: #2563eb;
      }

      .toggle-dark {
        background: none;
        border: 2px solid white;
        border-radius: 100px;
        padding: 0.25rem 1rem;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .status {
        text-align: center;
        margin-top: 1rem;
        font-weight: 600;
      }

      @media (max-width: 600px) {
        .container {
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üìö Samoei Boys Senior School Library</h1>
      <button class="toggle-dark" onclick="toggleTheme()">üåô Dark Mode</button>
    </header>
    <div class="container">
      <h2>Add a Book</h2>
      <form id="bookForm">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="text" id="isbn" placeholder="ISBN" required />
        <input type="number" id="copies" placeholder="Copies" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option>General</option>
          <option>Fiction</option>
          <option>Non-fiction</option>
          <option>Reference</option>
        </select>
        <textarea id="description" placeholder="Description (optional)"></textarea>
        <button class="btn" type="submit">‚ûï Add Book</button>
      </form>
      <div class="status" id="status"></div>
    </div>

    <script>
      const form = document.getElementById('bookForm');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
          title: form.title.value,
          author: form.author.value,
          isbn: form.isbn.value,
          copies: parseInt(form.copies.value),
          availableCopies: parseInt(form.copies.value),
          category: form.category.value,
          description: form.description.value,
        };

        try {
          const res = await fetch(
            'https://library-management-system-85fv.onrender.com/books',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
            }
          );

          if (!res.ok) throw new Error('Failed to connect');

          const result = await res.json();
          statusEl.textContent = `‚úÖ ${result.message}`;
          form.reset();
        } catch (err) {
          statusEl.textContent = '‚ùå Failed to connect to server.';
        }
      });

      function toggleTheme() {
        document.body.classList.toggle('dark');
      }
    </script>
  </body>
</html>
